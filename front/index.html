<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style/style.css">
    <title>Pokedex</title>
</head>
<body>
    <header>
        <figure>
            <img src="../img/logo_pokedex-removebg-preview 2.svg" alt="logo">
        </figure>
        <nav>
            <a href="">Geração</a>
            <a href="">Games</a>
            <img src="../img/Line 1.png" alt="">
            <a href="">Anime</a>
            <a href="">Filmes</a>
        </nav>
    </header>
    <main>
        <section id="inp">
            <div id="form">
                <form action="" id="form-pesquisa">

                    <img id="lupa" src="../img/magnifying-glass-solid (2) 1.svg" alt="">
                    <input type="text" id="pesquisa" placeholder="Pesquise seus pokemons aqui..." name="pesquisa" required>
                    <button type="submit" id="enviar"><img src="../img/paper-plane-regular 1.png" alt="avião de papel"></button>
                    
                </form>
            </div>
            <div id="henry" class="fechado">
                <div id="poke-info">
                    <div id="pokemon1" class="pquenadiv">
                        <div class="pokemon-p">
                            <img src="../img/pokeball-illustration-fbfe39-removebg-preview 4.png" alt="">
                            <p>Pokemon</p>
                        </div>
                        <div id="pokemonimg">
                            <figure id="pokemon-img">
                            </figure>
                        </div>
                    </div>
                    <div id="pokemon-info" class="pquenadiv">
                        <div class="pokemon-p">
                            <h2>Informações</h2>
                        </div>
                        <div id="conteudoall">
                            
                        </div>
                        <div id="conteudo">
                                
                        </div>
                    </div>
                </div>
            </div>
            <div id="rest">
                <div id="pokeday">
                    <div id="txt-day">
                        <p> <b>Pokemon da vez: </b></p>
                    </div>
                    <div id="pokeday-img">
                    </div>
                    <div class="pokeday-btns">
                        <div id="pokeday-btn">
                        </div>    
                        <div id="pokeday-saiba">
                            <button id="saiba">Saiba mais</button>
                        </div>
                    </div>
                </div>
                <div id="pokemais">
                    <div id="pokemais-txt">
                        <p>Saiba mais sobre <span id="Ppoke"><b>Pokemon</b></span></p>
                    </div>

                    <div id="pokemais-img">
                        <figure>
                            <img src="../img/logo_pokedex-removebg-preview 2.svg" alt="saiba mais" id="pokemais-mais">
                        </figure>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="../script/script.js"></script>
</body>
</html>
